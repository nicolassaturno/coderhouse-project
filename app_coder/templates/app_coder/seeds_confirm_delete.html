{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Delete seed</h2>
<hr></hr>

<p>Are you sure from deleting seed: {{ seed.name }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-primary" href="{% url 'app_coder:seeds' %}" >Cancelar</a>
</form>

{% endblock %}
